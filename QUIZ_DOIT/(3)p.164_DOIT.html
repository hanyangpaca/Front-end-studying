<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발 지원서</title>
</head>

<body>
    <h1>프론트엔드 개발자 지원서</h1>
    <p>HTML,CSS 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
    <hr>
    <h4>개인 정보</h4>
    <blockquote>
    <form>
        <label for="uid">이름</label>
        <input type="text" id="uid" placeholder="공백 없이 입력하세요.">
    </form>
    <form>
        <label for="num">연락처</label>
        <input type="tel" id="num">
    </form>
    </blockquote>

    <h4>지원 분야</h4>
    <blockquote>
        <dl>
        <dt>
            <input type="radio" id="pub" value="웹 퍼블리싱">
            <label for="pub">웹 퍼블리싱</label>
        </dt>
        <dt>
            <input type="radio" id="app" value="웹 애플리케이션 개발">
            <label for="app">웹 애플리케이션 개발</label>
        </dt>
        <dt>
            <input type="radio" id="env" value="개발 환경 개선">
            <label for="env">개발 환경 개선</label>
        </dt>
        </dl>
    </blockquote>
    
    <h4>지원 동기</h4>
    <blockquote>
        <label for="text"></label>
        <textarea id="text" cols="60" rows="5"></textarea>
    <div id="buttons">
        <input type="submit" value="접수하기">
        <input type="reset" value="다시 쓰기">
    </div>
    </blockquote>

</body>
</html>
