<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align</title>
</head>
<style>
        .center {text-align: center;}
        .justify {text-align: justify;}
        .small-line { line-height: 0.5;}
        .heading {
            width: 100%;
            height: 100px;
            background: #222;
            color: rgb(255,255,255);
            text-align: center;
            line-height: 100px;
        }
</style>
<body>
    <h1>레드향</h1>
    <p class="small-line">반갑레드향습니다. 나는 문어 꿈을 꾸는 문어어ㅓ어어어ㅓ어엉</p>
    <p class="center">피카츄는 왜 피카츄인가</p>
    <p class="justify">그러게 일단 피카 + 츄 일까 피 + 카츄 일까 그것도 난제다</p>
    <p class="heading"><em>HTML</em></p>
</body>
</html>
