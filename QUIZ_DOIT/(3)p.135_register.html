
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 신청서</title>
</head>
<body>
<div id="container">
<h1>회원 가입을 환영합니다.</h1>

    <fieldset>
    <legend>사용자 정보</legend>
    <ul>
        <li>
            <label for="uid">아이디</label>
            <input type="text" id="uid">
        </li>
        <li>
            <label for="umail">이메일</label>
            <input type="email" id="umail">
        </li>
        <li>
            <label for="pwd1">비밀번호</label>
            <input type="pwd1" id="pwd1">
        </li>
        <li>
            <label for="pwd2">비밀번호 확인</label>
            <input type="password" id="pwd2">
        </li>
    </ul>

    </fieldset>

    <fieldset>
    <legend>이벤트와 새로운 소식</legend>
    <input type="radio" name="mailing" id="mailing_y">
    <label for="mailing_y">메일 수신</label>
    <input type="radio" name="mailing" id="mailing_n" checked>
    <label for="mailing_n">메일 수신 취소</label>
    </fieldset>
    <div id="buttons">
        <input type="submit" value="가입하기">
        <input type="reset" value="거부하기">
    </div>
    <hr>
    <fieldset>
        <legend>반품 정보</legend>
    <label for="king">만약 수령한 상품에 문제가 있다면 즉시 <b>반품</b> 신청해주세요.</label>
    <input type="file" id="king">
    </fieldset>
</div>  
</body>

</html>
